<div class="bonus_banner bonus_banner-@@type">
  <div class="bonus_banner__desc">
    <div class="bonus_banner__top">
      <div class="bonus_banner__title">@@title</div>
      <div class="bonus_banner__text">@@text</div>
      <img src="images/svg/icon-plus.svg" alt="" class="bonus_banner-img d-block d-lg-none">
    </div>
    <div class="bonus_banner__bottom">
      <button class="btn btn-primary">@@btn</button>
    </div>
  </div>
  <button class="btn-close btn-close-light"></button>
</div><!-- /bonus_banner -->
