<th class="@@if(context.lock){maintable-locked}@@if(context.min150){ maintable-min150}@@if(context.min180){ maintable-min180}@@if(context.min){ maintable-min}">
  <div class="maintable-div">
    <button class="btn-filter" data-bs-toggle="modal" data-bs-target="#@@popup"></button>
    @@if(context.icon){<span class="maintable-icon maintable-icon__@@icon"></span>}
    <span class="maintable-name">@@name</span>
  </div>
</th>
