<div class="modal modal-filter" id="@@popup" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">@@title</h5>
        <a href="#">Убрать лимит</a>
      </div>
      <div class="modal-body">
        <div class="price_range">

          @@if(!context.sel){
          <span class="span">От</span>
          <input type="text" class="form-control" placeholder="00">
          <span class="span">— до</span>
          <input type="text" class="form-control" placeholder="00">
          <span>@@val</span>
          }

          @@if(context.sel){
          <span class="span">@@sel</span>
          }

          @@if(context.select || context.sel){
          <select class="select2" data-placeholder="Min">
            <option></option>
            <option>10%</option>
            <option>20%</option>
            <option>30%</option>
            <option>40%</option>
            <option>50%</option>
          </select>
          }
          
        </div>
			</div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary" data-bs-dismiss="modal">Отмена</button>
        <button class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div><!-- /modal -->
