<div class="modal modal-filter" id="@@popup" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">@@title</h5>
        <a href="#">Убрать лимит</a>
      </div>
      <div class="modal-body">
        @@if(!context.status && !context.date){
        <div class="price_range">

          @@if(!context.sel){
          <span class="span">От</span>
          <input type="text" class="form-control" placeholder="00">
          <span class="span">— до</span>
          <input type="text" class="form-control" placeholder="00">
          <span>@@val</span>
          }

          @@if(context.sel){
          <span class="span">@@sel</span>
          }

          @@if(context.select || context.sel){
          <select class="select2" data-placeholder="Min">
            <option></option>
            <option>10%</option>
            <option>20%</option>
            <option>30%</option>
            <option>40%</option>
            <option>50%</option>
          </select>
          }
          
        </div>
        }

        @@if(context.status){
          <div class="form-field">
            <label class="check-field"><input type="radio" class="form-radio" name="status" checked> Все</label>
          </div>
          <div class="form-field">
            <label class="check-field"><input type="radio" class="form-radio" name="status"> В процессе</label>
          </div>
          <div class="form-field">
            <label class="check-field"><input type="radio" class="form-radio" name="status"> Размещено</label>
          </div>
          <div class="form-field">
            <label class="check-field"><input type="radio" class="form-radio" name="status"> Не размещено</label>
          </div>
        }

        @@if(context.date){
          <div class="date_range">
            <span class="span">Период</span>
            <input type="text" class="form-control datepicker_input" placeholder="05.08.2022 - 26.08.2022">
          </div>
        }
			</div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary" data-bs-dismiss="modal">Отмена</button>
        <button class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div><!-- /modal -->
