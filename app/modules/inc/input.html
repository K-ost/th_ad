<div class="form-field @@if(context.last){last}">
  @@if(context.label){<label class="form-label">@@label</label>}
  
  @@if(!context.area){
    <input type="text" class="form-control" placeholder="@@place">
  }
  @@if(context.area){
    <textarea class="form-control" placeholder="@@place"></textarea>
  }

  @@if(context.text){<div class="form-field__text">@@text</div>}
</div>
